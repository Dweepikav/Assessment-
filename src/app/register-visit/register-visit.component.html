<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<div style="text-align: center">
    <h1>{{message}}</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form >
                <fieldset>
                    <legend class="text-center">Valid information is required to register. <span class="req"><small>
                                required *</small></span></legend>


                    <div class="form-group">
                        <label for="Name"><span class="req">* </span> Date : </label>
                        <input class="form-control" type="date" [(ngModel)]="visit.date1" name="Name" id="txt" required
                            placeholder="Enter Date" />
                        <div id="errFirst"></div>
                    </div>

                    <div class="form-group">
                        <label for="Name"><span class="req">* </span> Time : </label>
                        <input class="form-control" type="time" [(ngModel)]="visit.time1" name="Name" id="txt" required
                            placeholder="Enter Time" />
                        <div id="errFirst"></div>
                    </div>

                  

                    <div class="form-group">
                        <label for="Name"><span class="req">* </span> Disease : </label><br>
                        <select class="form-control" #name="ngModel" name="dropdown" [(ngModel)]="visit.disease">
                            <option value={{disease.name}} selected *ngFor="let disease of diseases"
                                class="form-control phone" maxlength="28" placeholder="Enter Name">
                                {{disease.name|titlecase}}</option>
                        </select>
                        <div class="status" id="status"></div>
                    </div>


                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="Register" (click)="registerNow()">
                    </div>
                </fieldset>
            </form><!-- ends register form -->
            <!-- second for to fiter user-->
        </div><!-- ends col-6 -->

    </div>
</div>
