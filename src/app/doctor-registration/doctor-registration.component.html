<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<h1 style="text-align: center;">Register Doctor</h1>
<div *ngIf="message==red">
<div style="text-align: center; color: red;">
    <h1>Please Fill All The Fields</h1>
</div>
</div>
<div *ngIf="message==yellow">
    <div style="text-align: center; color:red;">
        <h1>Doctor Id Exists</h1>
    </div>
</div>
<div *ngIf="message==green">
    <div style="text-align: center; color:green;">
        <h1>Doctor Saved Successfully</h1>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form >
                <fieldset>
                    <legend class="text-center">Valid information is required to register. <span class="req"><small>
                                required *</small></span></legend>

                    <div class="form-group">
                        <label for="doc_id"><span class="req">* </span> Doctor Id :  </label>
                        <input #name="ngModel" required type="text" [(ngModel)]="doctor.id" name="doc_id" id="doc_id"
                            class="form-control phone" maxlength="28" placeholder="Enter Id"  />
                    </div>

                    <div class="form-group">
                        <label for="Name"><span class="req">* </span> Name : </label>
                        <input class="form-control" type="text" [(ngModel)]="doctor.name" name="Name" id="txt" required
                            placeholder="Enter Your Name...." />
                        <div id="errFirst"></div>
                    </div>

                    <div class="form-group">
                        <label for="age"><span class="req">* </span> Age : </label>
                        <input class="form-control" type="text" [(ngModel)]="doctor.age" name="age"  required
                            placeholder="Enter Age" />
                        <div id="errFirst"></div>
                    </div>

                    

                    <div class="form-group">
                        <label for="gender"><span class="req">* </span> Gender : </label>
                        <input class="form-control" required type="text" [(ngModel)]="doctor.gender" name="gender"
                            id="gender" placeholder="Enter Gender" />
                        <div class="status" id="status"></div>
                    </div>

                    <div class="form-group" >
                        <label for="Name"><span class="req">* </span> Specialization : </label><br>
                        <select class="form-control" #name="ngModel" name = "dropdown" [(ngModel)]="doctor.specialization" placeholder="Enter Specialization">
                            <option  value = {{docto.name}} selected *ngFor="let docto of department" class="form-control phone" maxlength="28" placeholder="Enter Name">{{docto.name}}</option>
                        </select>
                        <div class="status" id="status"></div>
                    </div>

                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="Register" (click)="registerNow()">
                    </div>
                </fieldset>
            </form><!-- ends register form -->
            <!-- second for to fiter user-->
        </div><!-- ends col-6 -->

    </div>
</div>

<br><br><br><br><br>
