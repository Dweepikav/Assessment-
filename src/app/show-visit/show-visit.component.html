<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<div class="container">
    <div class="row col-md-6 col-md-offset-2 custyle">
    <table class="table table-striped custab">
    <thead>
        <tr>
            <th>Id</th>
            <th>Date of Visit</th>
            <th>Time</th>
            <th>Disease</th>
            <th>Prescription</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let visit of visits">
            <td>{{visit.visitId}}</td>
            <td>{{visit.date1}}</td>
            <td>{{visit.time1}}</td>
            <td>{{visit.disease|titlecase}}</td>
            <td>{{visit.prescription|titlecase}}</td>
            <td class="text-center"><button class="btn btn-secondary" (click)="addPrescription(visit.visitId)"><span class="glyphicon glyphicon-remove"></span> Edit/Add Prescription</button></td>
          </tr>
    </tbody>
    </table>
    </div>
</div>
