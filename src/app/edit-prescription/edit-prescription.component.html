<div style="text-align: center">
    <h1>{{message}}</h1>
</div>

<div class="col-md-6 offset-md-3">
    <h3> Update Prescription </h3>
    <form (ngSubmit) = "onSubmit()">
        <fieldset>
            

            <div class="form-group">
                <label for="presc"><span class="req">* </span> Prescription : <small>This will be your login user
                        name</small> </label>
                <input #name="ngModel" required type="text" [(ngModel)]="visit.prescription" name="presc" id="presc"
                    class="form-control phone" maxlength="28"   />
            </div>
            
            <div class="form-group">
                <label for="disease"><span class="req">* </span> Disease : <small>This will be your login user
                        name</small> </label>
                <input #name="ngModel" required type="text" [(ngModel)]="visit.disease" name="disease" id="disease"
                    class="form-control phone" maxlength="28"   />
            </div>

            <button class = "btn btn-success" type ="submit">Submit</button>
        </fieldset>
    
    
    </form>
    </div> 
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
